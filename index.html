<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form action="">
            <table>
                <tr>
                    <td colspan="4" class="result"><input type="text" value="0" id="result" disabled></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="number('7')"></td>
                    <td><input type="button" value="8" onclick="number('8')"></td>
                    <td><input type="button" value="9" onclick="number('9')"></td>
                    <td><input type="button" onclick="calculate(4)" value="/" class="function"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="number('4')"></td>
                    <td><input type="button" value="5" onclick="number('5')"></td>
                    <td><input type="button" value="6" onclick="number('6')"></td>
                    <td><input type="button" onclick="calculate(3)" value="&#10005;" class="function"></td>
                    
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="number('1')"></td>
                    <td><input type="button" value="2" onclick="number('2')"></td>
                    <td><input type="button" value="3" onclick="number('3')"></td>
                    <td><input type="button" onclick="calculate(2)" value="&#9866;" class="function"></td>
                </tr>
                <tr>
                    <td><input type="button" value="d" onclick="resetFunc()" class="function"></td>
                    <td><input type="button" value="0" onclick="number('0')"></td>
                    <td><input type="button" onclick="equal()" value="&equals;" class="function"></td>
                    <td><input type="button" onclick="calculate(1)" value="&plus;" class="function"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="./js/calculate.js"></script>
</body>
</html>
