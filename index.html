<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form action="">
            <table>
                <tr>
                    <td colspan="4"><input type="text" value="0" disabled></td>
                </tr>
                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" onclick="division()" value="/" class="function"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"></td>
                    <td><input type="button" value="5"></td>
                    <td><input type="button" value="6"></td>
                    <td><input type="button" onclick="multiple()" value="&#10005;" class="function"></td>
                    
                </tr>
                <tr>
                    <td><input type="button" value="1"></td>
                    <td><input type="button" value="2"></td>
                    <td><input type="button" value="3"></td>
                    <td><input type="button" onclick="Subtraction()" value="&#9866;" class="function"></td>
                    
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0"></td>
                    <td><input type="submit" value="&equals;" class="function"></td>
                    <td><input type="button" onclick="plus()" value="&plus;" class="function"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="./calculate.js"></script>
</body>
</html>
